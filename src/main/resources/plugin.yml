name: OWRP
version: ${project.version}
main: com.otherworld.owrp.OWRP
api-version: 1.13
prefix: OW
authors: [homosanians]
description: Roleplay chat commands
website: http://otherworldmc.ru

commands:
  owrp:
    description: Reloads plugin
    permission: owrp.reload
    usage: /<command>
  me:
    description: Me command performs first-person action
    permission: owrp.me
    usage: /<command> message
  try:
    description: Try command performs first-person action with 50 percent probability
    permission: owrp.try
    usage: /<command> message
  do:
    description: Do command performs third-person action
    permission: owrp.do
    usage: /<command> message

permissions:
  owrp.me:
    default: true
  owrp.try:
    default: true
  owrp.do:
    default: true